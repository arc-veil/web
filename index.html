<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcveil</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" rel="stylesheet"/>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav ul');
      toggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
    });
  </script>
</head>
<body>
  <header>
    <a href="/" class="logo">
      <img src="logo.svg" alt="Arcveil logo" />
    </a>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <nav>
      <ul>
        <li><a href="/">ホーム</a></li>
        <li><a href="/about">概要</a></li>
        <li><a href="/cases">実績</a></li>
        <li><a href="/faq">よくある質問</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>クラウドに、安心と明快さを</h1>
    <div class="hero-subtitle">Clarity &amp; Confidence in the Cloud</div>
    <p>Azure Architectureの専門家が、設計・構築・運用までをフルサポート。</p>
    <a class="cta-button" href="/about">概要</a>
  </section>

  <section class="services-list">
    <div class="project-card">
      <h3><i class="fas fa-cloud"></i> Azure設計</h3>
      <p>要件定義から構築・運用設計まで一貫して支援</p>
    </div>
    <div class="project-card">
      <h3><i class="fas fa-cubes"></i> PoC支援</h3>
      <p>生成AI・IoT・クラウド実証環境を短期間で構築</p>
    </div>
    <div class="project-card">
      <h3><i class="fas fa-brain"></i> AI導入</h3>
      <p>Azure OpenAI・LLMなど最先端技術の導入を支援</p>
    </div>
  </section>

<section id="contact">
  <h2 class="section-title">お問い合わせ</h2>
  <form action="https://formspree.io/f/xovdzyvg" method="POST">
    <input type="text" name="name" placeholder="貴社名またはご担当者名" required />
    <input type="email" name="email" placeholder="メールアドレス" required />
    <textarea name="message" rows="5" placeholder="お問い合わせ内容" required></textarea>
    <button type="submit" class="cta-button">送信する</button>
  </form>
</section>

  <footer>
    © 2025 Arcveil. All rights reserved.
  </footer>
<style>
  body.fade-out {
    opacity: 0;
    transition: opacity 0.4s ease;
  }
</style>

<script>
  document.body.classList.add('fade-out');

  document.addEventListener('DOMContentLoaded', () => {
    document.body.classList.remove('fade-out');

    document.querySelectorAll('a[href]').forEach(link => {
      const href = link.getAttribute('href');
      if (
        href.startsWith('/') && !href.includes('#') && !href.startsWith('mailto:')
      ) {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 400);
        });
      }
    });
  });
</script>
</body>
</html>
